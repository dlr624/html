<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html 5일차</title>
</head>
<body>
    
    <form action="">
    <!-- input></input> 태그의 속성 -->
    <!-- autofocus : 페이지를 로딩 이후 form의 원하는 form의 요소에 마우스 커서를 표시할 수 있다 -->
    <label for="usename">이름</label>
    <input type="text" name="usename" id="usename"autofocus>

    <!-- placeholder ,인풋테그에 입력할 내용에 대한 힌트 가 미리 뜬다 사용자입력이있으면 바로 삭제-->
    <label for"uid">번호</label>
    <input type ="text" id="uid" placeholder="ㅡ 없이 입력"></input><br>

    <!-- readonly : 쓰기가 불가능한 읽기 전용 속성 -->
    <!-- disabled : 해당 태그를 사용하지 못하ㅓ도록 비활성화 -->
    <label for="subj">진료시간</label>
    <input type="text" id="subj" value="오전 9:00~11:00" readonly>  <br>
    <label for="subj">예약시간</label>
    <input type="text" id="subj" value="오전 9:00~11:00" disabled><br>
    <!--  required : 필수 입력 필드로ㅓ 지정-->
    <!-- submit 버튼 클릭 시 필수 필드로 지정하여 검사가 가능 -->
    
    <label for="usename">강쥐이름 : </label>
    <input type="text" id="uname" required> <br>

    <!-- min, max :해당 입력 필드의 초소 최대값 지정-->
    <!-- 스텝은 몇개씩 올릴지 지정-->
    <!-- type이 dte, datetime, datetimelocal, month , week time, number, rage 일때만 사용가능-->
    

    <label for="group">아이디</label>
    <input type="number" id="group" value="10" min="0" max="100" step="5">
    <!-- size, minlength , maxlength : input 태그에 입력할 수 있는 글자의 수를 제안할 수 있는 속성-->
    <!-- minlength,maxlength 는 최소 글자 수 최대 글자 수 를 지정-->
    <!-- size 는 화면에 몇글자 까지 보이게 할지를 결정-->
    
    <label>아이디 : <input type="text" id="user_id" size="10" minlength="4" maxlength="15"></label> <small style="color: red;">4~15자리 이내의 영문과 숫자</small> 
    <br>
    <!-- <fieldset></fieldeset>-->
        <!-- 태그의 특정 영역을 구분하기 위해 사용하는 태그-->
        <!-- <div></div> 태그와 같이 영역을 구분하기 위한 태그이나 <div> 태그는 투명한 형태이고 <fieldset>은 태두리가 있다-->
            <!-- <legend></legend> 태그-->
            <!-- <fieldset> 태그의 제목을 설정하는 태그-->


        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름 : </label>
                    <input type="text" id="name">
                </li>
            </ul>
            <ul>
                <li>
                    <label for="email">주소 : </label>
                    <input type="text" id="name">
                </li>
            </ul>
        </fieldset>


    <br><input type="submit" value="확인">


    





    </form>


    
    
</body>

</html>
