<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html3일 이력서</title>
    <style>
    table td {
        width: 100px;
        border: solid 1px red;
    }
    </style>
</head>
<body>
    <table border="1">
       
        <tbody>
            <tr>
                <td>지원회사</td>
                <td></td>
                <td>희망근무지</td>
                <td></td>
                <td rowspan="4">사진</td>
                
            </tr>
            <tr>
                <td>희망직무</td>
                <td></td>
                <td></td>
                <td></td>
                
            </tr>
            <tr>
                <td>성명</td>
                <td>(한글)</td>
                <td>(한자)</td>
                <td>(영문)</td>
                
            </tr>
            <tr>
                <td>주민등록본</td>
                <td colspan="3">만 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;세</td> <!-- &nbsp; x 5 도 가능-->
               
                
            </tr>
            <tr>
                <td>연락처</td>
                <td colspan="2">(휴대폰)</td>
                <td colspan="2">(유선)</td>
            </tr>
        </tbody>
        

    </table>
    <br>
    <table border="1">
        <tbody>
            <tr>
                <td rowspan="3">학력</td>
                <td>재학기간</td>
                <td>학교</td>
                <td>전공과목</td>
                <td>취득학점</td>
                <td>졸업구분</td>
                <td>소재지</td>
                
            </tr>
            <tr>
                
                <td>&nbsp;&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;~&nbsp;&nbsp;&nbsp;.</td>
                <td>고등학교</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                
            </tr>
            <tr>
               
                <td>&nbsp;&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;~&nbsp;&nbsp;&nbsp;.</td>
                <td>전문대</td>
                <td></td>
                <td>/학점</td>
                <td></td>
                <td></td>
                
                
            </tr>
        </tbody>
    </table>
<!-- td는 가로 칸 갯수 , tr수들은 세로 칸 갯수-->
    <table border="1">
        <tbody>
            <tr>
                <td rowspan="3">외국어</td>
                <td>영어</td>
                <td>상.중.하</td>
                <td rowspan="3">TOEIC: <br> TOBPL:</td>
                <td rowspan="3">자격 <br>및 <br>면허</td>
                <td></td>
                <td>취미</td>
                <td></td>

            </tr>
            <tr>
                
                <td></td>
                <td>상.중.하</td>
                <td></td>
                <td>특기</td>
                <td></td>
                
                
                
            </tr>
            <tr>
               
                <td></td>
                <td>상.중.하</td>
                <td></td>
                <td>종교</td>
                <td></td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
