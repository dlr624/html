<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 8일차 4번</title>



<style>

        /* 속성 값 설정 */
        /* 여러가지 속성 중 특정 값이 포함되어 있는 속성을 선택하는 선택자 */
        /* [속성명 ~=값 ] 으로 사용하는 선택자 */
        /* [ = ]  선택자와는 달리 특정 값이 포함 되어 있으면 선택함 */

        .flat {
            background-color: blue;
            color: white;

        }

        [class ~="button"] {
            border: 2px solid black;
            box-shadow: rgb(0, 0, 0, 0, 4) 5px 5px;
        }
        [href *= "w3"] {
            background: blue;
            color: white;
        }


</style>


</head>

<body>
    <ul>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#" class="button">메뉴 3</a></li>
        <li><a href="#" class="flat button">메뉴 4</a></li>
    </ul>

    <br><br><br>

    <h1>html4 참고사이트</h1>
    <p>(아래 링크 중 파란색 배경의 일크는 w3c이다 링ㅇ크로 영경 됩니다.)</p>
    <ul>
        <li><a href="https://www.w3c.org/tr/html">html 표준안 사이트</a></li>
        <li><a href="https://www.webplatform.org">튜토리얼과 아티클</a></li>
        <li><a href="https://caniuse.com">html 지원여부 체크</a></li>
        <li><a href="https://www.w3c.org/tr/css3-mediaqueries">미디어퀴리</a></li>
    </ul>
    
</body>
</html>
