<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css7-5</title>
    <style>
        embed {
            width: 50%;
            height: 800px;
        }
    
    </style>
</head>
<body>
    <!-- html5를 이용한 멀티미디어 파일재생 -->
    <!-- html5의 가장 큰 특징으로 외부 프로그의 도움을 받지 않고 html만 사용하여 멀티미디어 파일을
    재생할 수 있다 -->

<!-- https://www.iana.org/assignments/media-types/media-types.xhtml -->
    <!-- <object></object> <embed></embed>  -->
    <!-- 현재 웹 페이지에 외부 미디어 파일을 로드하여 화면에 출력 -->
    <!-- 외부 문서를 로드하여 현재 웹 파이지에 로드 -->
    <!-- object 태그는 현재 모든 웹 브라우저에서 지원함  -->
    <!-- object 태그는 현재 웹 페이지에 다른 웹 페이지의 내용을 로드하여 출력할 수 있음 -->
    <!-- embed태그는 외부파일을 로드하기 위해서 오랫동안 사용되어진 태그임  -->
    <!-- html5 부터 정식으로 html에서 지원함 -->

    <object data="../media/LGV50.pdf" type="application/pdf" width="600" height="800"></object>
        
    <embed src="../media/LGV50.pdf" type="application/pdf" width="600" height="800" >

        <br><br><br><br><hr>
<div id="div01">
<object data="" type=""></object>

</div>


</body>



</html>
