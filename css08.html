<body>

            <!-- ogg : mp3와 비슷한 형태의 음원 파일이지만 라이센스가 없다 -->
            <!-- wav : 컴퓨터에서 사용하는 기본 음원파일, 압축이 되어있지 않다-->
    
    <!-- 비디오 파일 -->
        <!-- mp4, ogv, webm -->
            <!-- mp4 : mp3와 동일한 파일이지만 영상 지원  -->
            <!-- ogv : ogg파일에 영상이 추가된 형식의 파일  -->
            <!-- webm : 웹 환경에서 영상 스트리밍을 위해서 개발된 파일 -->

    <!-- 각 웹 브라우저마다 미디어를 지원하는 버전이 다르기 때문에 확인이 필요함 -->

   <!-- <audio></audio>  -->
        <!-- html5에서 오디오 파일을 재생하기 위한 html 태그 -->
        <!-- 속성 -->
        <!-- autoplay : 오디오를 자동 재생 (최신 브라우저에서는 보안관련 사항으로 동작되지 않을 수 있음) -->
        <!-- controls : 웹 화면에 오디오 컨트롤 패널을 출력 -->
        <!-- loop : 연속 재생 여부 -->
        <!-- mute : 소리 끔 -->
        <!-- preload : 재생 버튼을 클릭하기 전에 미리 음원을 다운로드 함-->
            <!-- auto, none,  -->
        <!-- src : 재생할 음원의 경로 (<source></source> 태그를 주로 사용)-->

        <!-- <source></source> -->
        <!-- html5의 vidio, aoudio, picture > 태그에서 사용할 마디어 이다-->
        <!-- 모든 환경에서 가능 -->
        <!-- 속성 -->
        <!-- src : video audio 에서 사용할 미디어 파일의 경로-->
        <!-- type : 사용할 미디어의 파일 형식-->
        <!-- srcsent : css에서 정의된 미디어 쿼리 -->
        <!-- sizes : 이미지의 크기설정  -->
        
        <div>
            
            <audio loop controls preload="metadata"></audio>
        <audio src="../media/Sleep Away.mp3" controls> 슬립어웨이 </audio>
        <audio src="../media/Sleep Away.mp3" controls> 슬립어웨이 </audio>


        </div>
        <br><br><br>

        <div>
            
        <h3>source 태그를 사용한  audio 사용하기</h3>
        <audio autoplay loop controls preload="metadata"></audio>
            <source src="../media/Sleep Away.mp3" type="audio "> 
            <source src="../media/Sleep Away.mp3" type="mp3 "> 

                
        <audio autoplay loop controls preload="" muted></audio>
            <source src="../media/Sleep Away.mp3" type="audio "> 
            <source src="../media/Sleep Away.mp3" type="mp3 "> 
        
        

        </div>

        <div id="div01">
            <!-- video/video -->
            <!-- html5에서 video 미디어를 출력하기 위한 html 태그 -->
            <!-- html5에서는 mp4 , webm, ogv 파일을 공식 지원함 -->
            <!-- 웹 브라우저의 종류에 따라서 지원하지 않는 미디어 파일이 있음 -->
            <!-- <source>태그를 사용하여 여러개의 미디어 파일을 지원함 -->
                <!-- 속성 -->
                <!-- autoplay : 미디어 파일 자동재생 -->
                <!-- controls : 재생관련 컨트롤 패널을 출력 -->
                <!-- loop : 지정한 미디어 파일 연속 재생 -->
                <!-- muted : 재생 시 소리 끔 -->
                <!-- preload : 웹 페이지 로딩 시 재생할 미디어 파일 미리 로드 -->
                <!-- src : 재생할 미디어 파일 경로 -->
                <!-- width : 화면 너비 -->
                <!-- height : 화면 높이 -->
                <!-- poster : 재생할 미디어 파일의 스냅샷 이미지 -->
                <h3>video 태그 기본사용</h3>
                <video src="../media/Wildlife.mp4" controls></video>

                <br>
                <h3>소스 태그를 사용하여 video 태그</h3>
                <video controls autoplay loop poster="../media/gif01.gif">
                <source src="../media/Wildlife.mp4" type="video/webm">
                <source src="../media/Wildlife.ogv" type="video/ogv">
                <source src="../media/Wildlife.mp4" type="video/mp4">
                </video>    

        </div>
        <br><br><br>
        <!-- youtube영상 사용하기  -->
        <!-- rframe, object, embed 태그를 사용하여 youtube 영상을 웹 페이지에 출력할 수 있음 -->
        <!-- <iframe> -->
        <!-- html5에서 현재 웹 페이지에서 다른 웹 페이지를 출력하기 위한 html 태그 -->
        <!-- html4에서도 지원하던 태그 -->
        <!-- html4에서 지원하던 속성 몇가지 제거 후 html5로 버전업 하면서 추가된 속성이 있음-->
        <!-- 속성 -->
            <!-- src : 불러올 웹 페이지의 경로  -->
            <!-- srcdoc : 불러올 웹 페이지의 html 코드 -->
            <!-- width : 외부 웹 페이지가 출력될 화면의 너비 -->
            <!-- hgight : 외부 웹 페ㅐ이지 화면 높이 -->
            <!-- sandbox : iframe 컨텐츠의 추가 제한 사항 (allow-forms,allow-poicter-lock, allow-popup allow-same-origin, allow-sccripts, allow-top-navigation-->
            <!-- autoplay : 영상 자동 재생 (0 - 자동재생 안됨, 1 = 자동재생) -->
            <!-- loop : 영상 자동 재실행(0은 반복재생X)(1은 반복재생) -->
            <!-- playlist : 영상을 반복 재생하기 위한 리스트 -->
            <!-- controls : 컨트롤 패널 출력 0컨트롤 x 1 있음 -->
            <!-- 주소 뒤에 반드시 물음표를 적고 태그 걸어야한다ㅣ두개이상하면 중간에& 있어야한다 -->
            <!-- iframe  -->
            <div>
            <h3>vdieo 태그를 사용하여 youtube 영상 출력하기</h3>
            <iframe width="800" height="600" src="https://www.youtube.com/embed/wGJl4UjwUBE?autoplay=1&controls=1" frameborder="0" ></iframe>
                



            </video>
        </div>
