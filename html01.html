<!-- <DOCTYPE html> :html 5 버전을 사용하겠다고 선언-->
<!-- html 5를 사용하면 도영상과 같은 미디어 파일을  html에서 직접 플레이가 가능함-->   
<!DOCTYPE html>
<!-- html의 주석 -->
<!-- 소스 코드에 입력되어있지만 실제화면에는 구현되지 않는 영역-->

<!-- html 주석 사용 방법-->
<!-- 기호 안에 소스코드 및 문자를 입력하면 주석으로 인식함-->
<!-- 1.해당 소스코드에 관련된 내용을 설명할때 사용-->
<!-- 2.해당 소스코드를 실행하지 않을 경우-->
<!-- 3.해당 소스코드를 수정 시 수정 날짜 및 개요를 설명-->
<!-- html 태그-->
<!-- html 태그란 web 페이지를 생성하는 기본적인 뼈대를 만들 수 있는 문자-->

<!-- html 태그 사용방법-->
<!-- < > 사이에 지정된 html 태그명을 입력-->
<!-- html 태그는 시작 태그와 끝 태그로 구성되어 있음-->
<!-- 시작 태그는 <H1> 과 같이 < > 사이에 태그명 과 옵션인 속성이 입력되어 있음-->
<!-- 끝 ㅌ태그는 <h1> 과 같이 < > 사이에 / 기호가 입력되어 있음-->
<!-- 하나의 html 태그는 시작 태그와 끝 태그를 1:1의 쌍으로 구성되어 있음-->
<!-- html 태그중 몇몇은 끝 태그가 없이 시작 태그만 존재하는 것들이 있음-->
<!-- html 에서 속성은 추가 옵션임ex utf-8(유니코드)-->
<!-- html 태그는 다른 html 태그 안에 포함 될 수 있다-->
<!-- html 태그가 다른html 태그 안에 포함 되어있을 경우 자식태그라고 함 그 이상 자손 -->
<!-- <html 태그></html> 는 web화면을 구성하기 위한 가장 기본적인 태그임-->
<!-- <html><html/> 사이에 다른 모든 태그를 입력해서 사용함-->
<!-- <html> 의 내부는 <head></head>, <body></body> 태그로 구성되어 있음-->
<!-- <html></html>, <head></head>, <bdoy></body> 태그는 하나의 문서에서 딱 한번만 쓰임-->

<!-- <head></head> 는html 문서를 웹 부러우저가 로딩할떄 필요한 
리소스(다른 파일)을 미리 로딩하거나 웹브라우저에필요한 정보를 제공할때-->

<!-- <body></body> 는 실제 html 페이지를 구성하는 몸통인(뼈대) 태그-->
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>첫번째 html 페이지 아리라아아아아</title>
</head>
<body>
    <!-- <h1>첫번쨰 html 페이지</h1>-->
    <h1>어라라라</h1>
    <h2>두번째 html 페이지아리라아아아아</h2>
    <!-- a 태그에 target 속성을 추가 하여 새창에서 열기 기능 추가함-->
    <a href="https://www.daum.net" target="_blank">다음 홈페이지</a>
</body>
</html>
