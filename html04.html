    <!-- method : 저장하고 있는 데이터를 전송하는 방식 , get/post -->

    <!-- 사용자 데이터 입력란 앞 혹은 뒤에 붙어서 해당 데이터 입력란이 무엇인지 표시하는 기능-->
    <!-- for 속성을 사용하면 for 속성과 연동된 데이터 입력란 클릭한것과 동일효과-->
    <!-- for : inpout 태그의 id값을 입력하면 label 태그를 클릭시 input태그를 클릭한것과 같다-->

    <label for="username">

    <!-- 사용자의 입력을 받는 태그-->
    <!-- type 속성에 따라서 사용하는 방법이 변경됨-->
    <!-- <imput>시작 태그만 존재하고 끝 내그가 없음-->
    <!-- inline 형식의 태그로 한 라인에 여러개의 태그를 사용할 수 있다-->
    <!-- <form></form>태그의 자식태그로 존재해야만 데이터를 서버로 전송할 수 있다-->
    <!-- 속성-->
    <!-- id : html 태그를 구분하는 유일한 값 -->
    <!-- placeholder : 주로 type 속성이 text 일떄 사용되며 입력할 값 혹은 관련 설명을 출력하고 사용자가 데이터 입력 시 자동으로 지워지는 글자를 출력함-->
    <!-- value : 사용자가 ㄱ입력하는 데이터를 실제 가지고 있는 속성 -->

    <label for="name">이름</label>
    <input type="text" id="name" value=""><br>
    <label for="">전화번호</label>
    <input type="text" id="tell" value="0105557787"><br>
    <label for="">주소</label>
    <input type="text" id="address" value="부산시양정역2번출구"><br>
    <label for="">이메일</label>
    <input type="text" id="email" value="jjwjqi@naver.com" disabled="disabled">

    <br>
    <!-- disabled : input 태그를 사용하지 못하게 사용방법은  <disabled="disabled"> 해도되고 그냥 <disabled> 해도 상관없음-->
    <!-- checked : radiobox, check box 에서 사용하는 속성-->
    <!-- 해당 input 태그가 선택 되었는지 확인하는 속성-->
    <!-- type : <input> 태그의 출력 형식을 변경하는 태그-->
        <!-- 입력에 따라 checkbox , radio,password , text, eamil, button, reset, submit 등 여러가지 출력 형태로 변경됨-->
        <!-- input 태그는 브라우저의 종류에 따라 출력 되는 형태가 조금씩 다르거나 지원되지 않는 타입도 있다-->
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="이름을 입력해바라"><br>

   <!-- type : range -->
   <!-- 슬라이드 막대를 생성하는 input 태그-->
   <!-- min, max value 속성을 사용-->
   <label for="">볼륨조절</label>
   <input type="range" min="0" max="10" value="5">
   <br>
   <!-- step: value의 변경값을 조절할 수 있음, 기본값 1-->
   <label for="">볼륨조절 2</label>
   <input type="range" min="0" max="100" value="50" step="5">
