<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3일차 2번쨰파일</title>
</head>
<body>
    <!-- 웹에서 사용할 수 있는 이미지 파일 형식-->
    <!-- GIF : 표현할 수 있는 색상 수가 최대 256가지 색으로 이루어진 파일 형식-->
    <!-- 투명한 배경이나 움직이는 이미지를 만들 수 있음-->
    <!-- JPG/JPEG : 사진을 위해 개발된 이미지 파일 형식 , 투명값이 없음-->
    <!-- PNG : 사진과 네트워크 전송을 위해 개발된 이미지파일 , 투명값 있음 -->

    <!-- <img> 태그-->
        <!-- 이미지를 화면에 출력하기위한 태그-->
        <!-- 기본적으로 src속성을 반드시 사용해야 함 (src속성이란 이미지 파일명 및 경로를 입력하는 속성) -->
        <!-- 시작 태그만 존재하는 태그 -->
        <!-- 연속 사용 시 2번째 태그가 아랫줄로 내려가서 출력되는 것이 아니라 옆에 출력 됨 -->
        <!-- style 태그의 height, width 를  사용하지 않으면  사진의 원본 크기대로 출력-->
        <!-- alt : 이미지가 정상적으로 출력되지 않ㅇ을 경우 그 이미지에 대한 설명을 츌력하는 속성-->
        <!-- src 속성의 이미지 파일 경로는 웹주소도 사용할 수 있다-->
        
        <img src="001.JPG" alt="펭하">
        <img src="001.JPG" alt="펭하" width="80" height="60"> 
        <img src="001.JPG" alt="펭하" style="width: 60px; height: 80;">
     
        <br><br>
        <img src="https://t1.daumcdn.net/cfile/tistory/9938934E5DA5C7F116" alt="" srcset="">
        <!-- 절대 경로, 상대 경로 : 컴퓨터에서 특정 파일의 위치를 나타내는 2가지방법-->
        <!-- 디렉토리 : 윈도우의 경우에는 폴더라는 이름으로 사용됨-->
        <!-- 절대 경로 : 최상위 디렉토리를 기준으로 원하는 디렉토리 및 폴더를 찾아가는 (C:/multi604/html/pick/001/001.jpg)<--윈도우 방식 ,/multi604/html/pick/001/001.jpg <--리눅스  -->
        <!-- 최상위 디렉토리 : 윈도우 에서는 각 해당 드라이브의 최상위 디렉토리(더 이상 상위 디렉토리가 없는 위치)-->
        <!-- 리눅스, mac (유닉스) 에서는 드라이브 개념이 없으므로 더이상 상위 디렉토리가 없는 위치를 뜻 한다 ( / )  로 표기 -->
        <!-- 절대 경로의 기호 : ( / )(최상위 디렉토리), ( ~ )(HOME디렉토리) -->
        <!-- web에서의 최상위 디렉토리 : 웹 서버가 지정한 디렉토리 -->
        <!-- 상대 경로 : 현재 나의 위치를 기준으로 원하는 디렉토리 및 파일을 찾아가는 방식 -->
        <!-- 현재 위치는 : 현재 내가 보고있는 html 파일이 존재하는 위치가 현재 나의 위치-->
        <!-- 상대경로의 기호 : (.) (./pick/001.jpg) <-- 나의 디렉토리에서 찾는방식-->
        <!-- (..) : 나의 위치 디렉토리 보다 한단계 ㅇ상위 디렉토리를 뜻함-->
        <!-- ( / ): 각각의 다ㅣ렉토리를 구분하는데 쓰이는 기호 -->

        <!-- ./pic/001/001.jpg 현재 나의 디렉토리에서부터 찾기-->
        <!-- ../image/002.jpg 현재 나의 디렉토리보다 상위 디렉토리에서 image 디렉토리 안에있는 002.jpg 파일을 찾음-->
        <!-- ../../../003.jpg 현재 나의 디렉토리에서 3단계 상위 디렉토리에 존재하는 003.jpg 파일을 찾음-->

        <!-- 현재 디렉토리에서 존재하는 파일을 불러올 경우 './파일명 ', '파일명'-->

        <!-- 문제 1 절대경로와 상대 경로를 이용하여 image 디렉토리에있는 이미지 파일 1개를 출력 하고 002 디렉토리에 없는 이미지 파일을 1개 출력 하세요-->

        <img src="C:/multi604/image/001.jpg" width="500" alt="," />
        <img src="../image/001.jpg" width="500" alt="," />

        <!-- <figure></figure> 태그-->
        <!-- img태그에 설명글을 추가할 경우 사용하는 태그-->
        <!-- <figcaption></figcaption> 태그와 함꼐 사용-->  <!-- 이미지와 설명글을 그룹으로 묶어주는 역할을 함-->
        

        <figure>
            <img src="../image/001.jpg" alt="" srcset="">
            <figcaption>요즘대세아입까</figcaption> 
        </figure>

        <!-- 이미지에 링크 걸기-->
        <!-- a 태그와 img태그를 사용하여 이미지를 클릭시 지정한 링크로 이동하기-->
        <a href="https://www.naver.com">네이벌</a>
        <a href="https://www.naver.com"><img src="../image/002.jpg" alt=""></a>

        <!-- <map></map> 태그-->
        <!-- 하나의 이미지를 쪼개서 특정 위치를 클릭시 링크 오픈 하는 태그-->
        <!-- 하나의 이미지에서 여러개의 링크를 설정 할 수 있다-->
        <!-- <area></area> , usemap 속성을 사용하여 여러곳의 링크를 설정 할 수 있다-->
        <map name="003">
            <area shape="rect" coords="0,0,50,50" href="https://www.naver.com" alt="네이버">
            <area shape="rect" coords="50,50,100,100" href="https://www.daum.net" alt="네이버">
        
        </map>
               <!-- 요 이미지를 사용하겠다 -->                                     <!-- usemap : 이 맵번호를 사용하겠다-->
        <img src="../image/003.jpg" alt="" usemap="#001" style="width: 500px; height: 500px;">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <a href="https//:wwww.naver.com"><img src="../image/001.jpg" style="width: 500px; height: 500;" alt=""></a>
        <map name="001"> <!-- map name : use map 번호에다가 쓸 번호 -->
            <area shape="rect" coords="0,0,50,50" href="https://www.naver.com " alt="">
            <area shape="rect" coords="50,50,0,0" href="https://www.naver.com" alt="">
            <area shape="rect" coords="50,50,100,100" href="https://www.naver.com" alt="">
            <area shape="rect" coords="100,100,50,50" href="https://naver.com" alt="">
        </map>


        <map name="001">
            <area shape="rect" coords="0,0,200,100" href="" alt="">
            <area shape="rect" coords="200,100,0,0" href="" alt="">
            <area shape="rect" coords="0,0,50,50" href="" alt="">
            <area shape="rect" coords="0,0,50,50" href="" alt="">
        </map>
        ---------------------------------------------------------------------------------------------
        <!-- alt : 대체텍스트 -->
        <!-- coords: 링크로 사용할 영역지정-->
        <!-- shape : 링크로 사용할 영역의 모양을 지정 (rect 사각, circle 원, play 다각형)-->
        <!-- download : 링크를 클릭 시 문서를 다운 로드-->
        <!-- href : 링크할 실제 주소-->
        <!-- target : 링크 할 창의 종류를 선택 (_blank,_self,_top,_parent)-->

        <!-- 문3 이미지파일을 클릭했을때 다음홈페이지와 네이버홈페이지로 이동하는 링크를 생성하고, 그이미지에 대한 설명출력-->
       

        



       

</body>
</html>
