<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5일차 1번</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="usename" class="title">이름</label>
                    <input type="text" id="usename" placeholder="여백없이 입력" required><br>
                </li>
                <li>
                    <label for="tel1" class="title">연락처</label>
                    <input type="tel" id="tel" placeholder="연락가능한 번호"><br>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="addr" class="title">주소</label>
                    <input type="text" size="40" id="addr" required><br>
                </li>
                <li>
                    <label for="tel2" class="title">전화번호</label>
                    <input type="tel" id="tel2" required><br>
                </li>
                <li>
                    <label for="comment" class="title">메모</label>
                    <textarea name="하이" id="comment" cols="40" rows="3"></textarea><br>
                </li>
                <li>
                    <label for="check" class="title" style="color: red;">동의</label>
                    <input type="checkbox" id="check">
                    
                </li>
            </ul>
            
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <label for=""></label>
                </li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
